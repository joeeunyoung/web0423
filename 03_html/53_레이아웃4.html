<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../04_css/53_레이아웃4.css">
</head>

<body>
    <!-- 세로 배치 -->
    <!-- 1. 가로 중앙 배치(margin:0 auto;) 한 번만 기록
         2. 콘텐츠를 하나로 그룹핑한다.
         3. 부모 크기와 같은 자식 요소는 생략할 수 있다. -->
    <div class="wrap">
        <!-- 1. 가로 중앙 -->
        <!-- section과 footer를 가로 크기(width를 지워도 된다) 100%이다.-->
        <div class="section">
            <!-- 가로 배치: 부모 요소에 display:flex; -->
            <div class="header">헤더</div>
            <div class="contents">
                <!-- 자바스크립트: 첫단어는 소문자, 두번째 부터는 첫글자 대문자로 -->
                <!-- 부트스트랩 프래임위크: 단어-단어 -->
                <!-- 구분하기 위해 _언더바사용 -->
                <!-- 세로 배치 -->
                <div class="slide">슬라이드</div>
                <div class="banner">배너</div>
                <div class="notice">공지사항</div>
            </div>
        </div>
        <div class="footer">푸터</div>
    </div>
    </div>
</body>

</html>

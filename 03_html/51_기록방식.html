<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 경로 설정: src, href -->
    <link rel="stylesheet" href="./../04_css/51_기록방식.css">
    <style>
        /* 내부 css css 주석, ctrl+/ */
        /* css 형식: 선택자 {선언부} */
        /* css 형식: 선택자 {color: red;}*/
        /* css 형식: body {color: red;} */
        /* 선택자는 선언부를 적용시킬 HTML요소를 선택한다. */
        p {
            color: blue;
        }
    </style>
</head>
<!-- 인라인 CSS: HTML의 style 속성 -->
<!-- CSS 형식: color:red (이런 방식은 잘 사용하지않는다 블로그나) -->
<!-- css 우선순위가 있다. -->
<!-- 인라인css가 내부css 또는 외부css 보다 우선순위가 높다. -->
<body>
    <h1 style="color: red;">css 기록방식</h1>
    <p>인라인 css, 내부 css, 외부 css 방식이 있다.</p>
</body>
</html>

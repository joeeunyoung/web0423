<!-- ctrl+/ -->
<!-- shift+alt+위아래 방향키 -->
<!DOCTYPE html><!-- HTNL5버전으로 문서를 작성한다 -->
<html lang="en"><!-- html 사작, 영문 사이트 -->
<head><!-- 문서 정보 시작 -->
    <meta charset="UTF-8"><!-- 인코딩(encoding) 방식 -->
    <!-- UTF-8: 국제표준코드 -->
    <!-- 동영상: 코덱(codec=code+decode) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 구조</title><!-- 문서의 제목 -->
</head><!-- 문서 정보의 끝 -->
<body><!-- 콘텐츠 시작 -->
  HTML 구조~ 끝
</body><!-- 콘텐츠 종료 -->
</html><!-- HTML 종료 -->

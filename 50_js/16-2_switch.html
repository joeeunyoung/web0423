<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /* 
            제어문
                1. 조건문: if, else
                2. 선택문: switsh ~ case, detault, break
                3. 반복문: for, for~of, for~in, whle, do~while
                4. break; (default:) -> 제어문 탈출

            switck ~ case문의 형식
            switch (변수) {
                case 값:
                    실행문;
                    break;
                case 값:
                    실행문;
                    break;
                case 값:
                    실행문;
                    break;
                ...
                default: 실행문;
            }
        */

            //    window.addEventListener("DOMContentLoaded", function(){});
            // 화살표함수 표현 function빼고 =>
            const we = 6;

            document.write("<h1>제어문</h1>");
            document.write("<h2>선택문</h2>");

            switch (we) {
                case 0:
                    document.write("일요일입니다.");
                    break;
                case 6:
                    document.write("토요일입니다.");
                    break;
                // 해당하는 case가 없으면 default:가 적용된다.(안써도됨)
                default:
                    document.write("주중입니다.");
            }
        </script>
    </head>

    <body></body>
</html>

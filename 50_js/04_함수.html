<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        // 식별자(변수, 함수) 이름 정의
        // 1. 첫글자는 영문자, $, _
        // 2. 영문자의 대소 구별
        // 3. 두번째 글자부터 영문자, 숫자, $, _, 

        // 함수는 실행 코드를 저장하는 변수이다.
        // 함수는 어디에 사용하는가?
        //      1. 실행 코드의 실행 시점 제어한다.
        //      2. 코드의 재사용(반복)

        // 함수 선언
        // 1. 선어적 함수 -> 이름이 있는 함수
        //      function 함수명(){실행 코드};
        //      끝에 세미콜론 안 쓴다(제어문도 제외)
        function fn1() {
            document.write("메세지"); 
        }

        // 2. 익명 함수 -> 이름이 없는 함수
        //      const 변수명 = funtion(){};
        // 변수 선언 키워드: var, let, const
        const fn2 = function () {
            document.write("메세지"); 
        };

        // 3. 화살표(=>) 함수: 
        //      const 변수명 = ()=>{}
        //      실행 코드가 한 문장이면 {} 생략가능
        const fn3 = () => {
            document.write("메세지");
        };

        // 함수는 변수이다.
        // alert()도 함수이다.
        // funtion alert(){};
        // window.alert()은 window 객체의 메소드이다.
        // 메소드는 객체가 있어야 동작한다.
        // 함수는 객체 없이 동작한다.

        // 객체는 {속성: 값, 속성:값, ...}이다.

        // 형식
        /*
            const window(객체) = {
                속성: 10,
                속성: "십",
                alert : function(){},
                속성: true,
                속성: {}
            };
        */
        // const fn = function(){}


        // 함수 호출
        // 함수명(); 또는 변수명();
        fn1();
        fn2();
        fn3();

        // alert() window의 메소드이면서 내장 함수이다.
        // window.alert(); 여기서 window는 생략 가능
    </script>
</body>
</html>

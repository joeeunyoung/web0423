<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일(주로 사용) -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* 내부 스타일 */
    </style>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
</head>
<body>
    <!-- 인라인 스타일 -->
    <h1 style="color: red;">JS 삽입하기</h1>
    <!-- 인라인 스크립트:태그에 속성으로 기록한다. -->
    <!-- p를 실행하면 값이 실행된다. -->
     <!-- alert는 함수이다. -->
      <!-- alert는 원도우의 메소드(동작, 움직임)이다. -->
    <p onclick="alert('난 정말 간단해!')">인라인 스크립트, 내부 스크립트, 외부 스크립트로 작성할 수 있다.</p>
    <script>
        // 내부 스크립트(가장 나중에 쓰는 것이 좋다)
    </script>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
